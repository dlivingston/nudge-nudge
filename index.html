<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Image Testing</title>
	<script src="picturefill.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			padding-top: 20px;
		}
		article {
			margin: 0 auto;
			max-width: 1000px;
		}
		article img {
			max-width: 100%;
		}
	</style>
</head>
<body>
	<article>
		<img src="small.jpg" srcset="large.jpg 1280w, medium.jpg 640w, small.jpg 320w" sizes="100vw" alt="img alt text">
	</article>

	<!-- <img src="large.jpg" alt="large">
	<img src="medium.jpg" alt="medium">
	<img src="small.jpg" alt="small"> -->
</body>

</html>
