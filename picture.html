<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Image Testing</title>

	<script src="picturefill.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			padding-top: 20px;
		}
		article {
			margin: 0 auto;
			max-width: 1000px;
		}
		article img {
			max-width: 100%;
		}
	</style>
</head>
<body>
	<article>
		<picture>
		   <source media="(min-width: 1000px)" srcset="large.jpg 1280w" sizes="100vw" />
		   <source media="(min-width: 640px)" srcset="medium.jpg 640w" sizes="100vw" />
		   <source media="(min-width: 320px)" srcset="small.jpg 320w" sizes="100vw" />
		   <img src="small.jpg" alt="more alt text" />
		</picture>
	</article>
</body>

</html>
